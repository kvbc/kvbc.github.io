<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>String To Char Array</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1 class="title">String To Char Array</h1>

            <br><br>
            <textarea class="string" rows=6 cols=40 placeholder="String" autofocus=true spellcheck=false autocomplete=false autocapitalize=false></textarea>
            <br><br>

            <div>
                <label>
                    <input class="spaces" type="checkbox"> Spaces
                </label><br>
                <label>
                    <input class="toLowerCase" type="checkbox"> To Lower Case
                </label><br>
                <label>
                    <input class="toUpperCase" type="checkbox"> To Upper Case
                </label><br>
                <label>
                    <input class="toReverseCase" type="checkbox"> To Reverse Case
                </label>
            </div>

            <br>
            <button class="button" type="button">Convert</button>

            <br><br>
            <textarea class="output" rows=6 cols=40 placeholder="Output" readonly></textarea>
            <br><br>

            <div class="footer"><h1>Created by kvbc#6859<h1></div>
        </div>
    </body>
    <script type="text/javascript" src="scripts/options.js"></script>
    <script type="text/javascript" src="scripts/convert.js"></script>
</html>
