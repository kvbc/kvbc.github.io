<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Discord Channel Name Creator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="text-align:center">
            <h1 class="title">Discord Channel Name Creator</h1>

            <br><br><br>

            <h2>Prefixes</h2>
            <div id="prefix-container"></div>
            <h2>Suffixes</h2>
            <div id="suffix-container"></div>
            <h2>Other</h2>
            <div id="other-container"></div

            <br><br><br>

            <h2 class="cname">Channel Name</h2>
            <textarea class="cname_textarea" rows=6 cols=40 placeholder="Channel Name" autofocus=true spellcheck=false onfocus="on_focus()" onfocusout="on_focus_out()"></textarea>

            <div class="footer">
                <h1>Created by kvbc#6859<h1>
            </div>

            <script type="text/javascript">
                var cname = document.getElementsByClassName("cname")[0];
                function on_focus()     { cname.style.color="#ffba4a"; }
                function on_focus_out() { cname.style.color="#cccccc"; }

                const prefixes = ["╭┫" , "╰┫" , "『・" , "╭┈‧" , "╰┈" , "｡･˚✧" , "┆‧₊˚" , "┆꒱" , "│─➤"];
                const suffixes = ["┣─❥" , "・₊˚" , "・』" , "﹆⸝⸝" , "⋆｡˚" , "ˎˊ-"];
                // other (classified as prefixes)
                const other = ["～" , "⋱⋰"];

                function isAlpha(char) {
                    return char.toLowerCase() != char.toUpperCase();
                }

                function getFirstAlpha(str) {
                    for(var char in str)
                        if(isAlpha(str[char]))
                            return char;
                    return 0;
                }

                function createButton(type, text) {
                    var button = document.createElement("button");
                    button.className = "prefix_suffix_other";
                    button.type = "button";
                    button.innerHTML = text;
                    button.onclick = function() {
                        var cname_textarea = document.getElementsByClassName("cname_textarea")[0];
                        var value = cname_textarea.value;
                        var alpha = getFirstAlpha(value);
                        if(type == "prefix" || type == "other") {
                            var excluded = value.substr(alpha);
                            cname_textarea.value = value.substr(0,alpha) + text + excluded;
                        } else {
                            cname_textarea.value += text;
                        }
                    }
                    document.getElementById(type + "-container").appendChild(button);
                }

                for(const p in prefixes)
                    createButton("prefix", prefixes[p]);
                for(const s in suffixes)
                    createButton("suffix", suffixes[s]);
                for(const o in other)
                    createButton("other", other[o]);
            </script>
        </div>
    </body>
</html>
