<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Discord Channel Name Creator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="text-align:center">
            <h1 class="title">Discord Channel Name Creator</h1>
            <h3>Found any cool prefixes/suffixes/other?</h3>
            <h3>Message me on discord uwu</h3>

            <br>

            <h2>Prefixes</h2>
            <div id="prefix-container"></div>
            <h2>Suffixes</h2>
            <div id="suffix-container"></div>
            <h2>Other</h2>
            <div id="other-container"></div>

            <br><br>

            <h2 class="cname">Channel Name</h2>
            <textarea class="cname-textarea" rows=6 cols=40 placeholder="Channel Name" autofocus=true spellcheck=false></textarea>

            <br><br>

            <div class="text-styles">
                <input id="italic" class="option-1" type="checkbox" onclick="clicked(className)">
                    <label for="option-1">𝘪𝘵𝘢𝘭𝘪𝘤</label>
                <input id="cursive" class="option-2" type="checkbox" onclick="clicked(className)">
                    <label for="option-2">𝓬𝓾𝓻𝓼𝓲𝓿𝓮</label>
                <input id="bold" class="option-3" type="checkbox" onclick="clicked(className)">
                    <label for="option-3">𝗯𝗼𝗹𝗱</label>
            </div>

            <div class="footer">
                <h1>Created by kvbc#6859<h1>
            </div>
        </div>
        <script type="text/javascript">var to=[]</script>
        <script type="text/javascript" src="scripts/utils/alpha.js"></script>
        <script type="text/javascript" src="scripts/utils/text-styles.js"></script>
        <script type="text/javascript" src="scripts/pso.js"></script>
        <script type="text/javascript" src="scripts/checkbox.js"></script>
        <script type="text/javascript" src="scripts/textarea.js"></script>
    </body>
</html>
